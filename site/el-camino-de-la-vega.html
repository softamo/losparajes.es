<h2>El Camino de la Vega</h2><p><a href="https://losparajes.es/wp-content/uploads/2012/11/large_page63.png"><img loading="lazy" src="https://losparajes.es/wp-content/uploads/2012/11/large_page63.png" alt="Ruta Camino de la Vega" title="Ruta Camino de la Vega" width="555" height="540" class="alignright size-full wp-image-157" srcset="https://losparajes.es/wp-content/uploads/2012/11/large_page63.png 555w, https://losparajes.es/wp-content/uploads/2012/11/large_page63-300x291.png 300w" sizes="(max-width: 555px) 100vw, 555px" /></a></p>
<h3>Datos de interés</h3>
<p><strong>Situación: </strong>Esta ruta discurre por la comarca de la Alcarria, en una zona Centro-Oeste de la provincia de Guadalajara.</p>
<p><strong>Cómo llegar: </strong>Saldremos de Guadalajara por la carretera N-320 dirección Cuenca, a los 35 Km, llegados al cruce de <i>El Berral</i>, continuaremos a la derecha por la<br />
carretera de Pastrana (CM-200) y a los 4 km se encuentra Fuentelencina, comienzo y final de esta ruta.</p>
<p><strong>Distancia: </strong> 16 km.</p>
<p><strong>Duración: </strong> Entre 4 y 5 horas.</p>
<p><strong>Época: </strong>Se puede hacer esta ruta durante todo el año.</p>
<p><strong>Cartografía: </strong> Hojas IV del Mapa 536 (Tendilla), III del 537 (Auñon), II del 561 (Pastrana) y I del 562 (Sacedón), del Instituo Geográfico Nacional.</p>

<h3>Descripción de la ruta</h3>
<p>Iniciaremos este recorrido en la plaza del ayuntamiento (UTM=-salida) para dirigirnos hasta la iglesia de la Asunción en el extremo E del pueblo.</p>
<p>Sobre la Vega se nos ofrece un mirador del valle que vamos a recorrer. Saldremos por el camino zigzagueante que desciende hasta la Fuente de Abajo,<br />
el más sorprendente conjunto monumental que en materia de fuentes hemos visto en esta provincia.</p>
<p>Es un recinto rectangular formado por muro de sillería donde el agua mana de seis cabezas sobre un largo pilón y se vierte en una amplia alberca, que es el lavadero. Después engrosa el caudal del<br />
arroyo de la Vega, el que seguiremos desde este lugar.</p>
<p>Tras la visita a la Fuente de Abajo descenderemos por el valle, al principio llevaremos el arroyo a la izquierda pero antes de un km. lo habremos curzado para llevarlo ya todo el tiempo a la derecha (UTM=giro01).</p>
<p>Inmediatamente después de cruzar el arroyo, dejamos un carril a la izquierda (UTM-=cruce01), el viejo Camino del Tárago y llegamos a la fuente de los Perros.</p>
<p>El caminio va cerca del arroyo y de las antiguas huertas, casi todas abandonadas pero entre un paisaje de espesura vegetal que oculta las ruinas de algún antiguo molino y el caz que le daba vida y a menos de un<br />
kilómetro del cruce anterior dejamos otro carril a la izquierda (UTM=cruce02).</p>
<p>A los 3.5 km se une otro arroyo por la derecha, el barranco de Valdefuentes, y un km. más allá cruzamos el arroyo pasando al lado derecho para llegar en 200 metros a un cruce, continuaremos a la izquierda (UTM=giro02) volviendo<br />
a cruzar el arroyo de la Vega, poco antes de su desembocadura en el río Arlés, por cuyo valle continuaremos desde aquí, ascendiéndolo en dirección a Alhóndiga, nuestro próximo destino</p>
<p>A 100 m se nos queda a la izquierda la caseta del tío Padilla; su casa de Fuentelencina fue visitada con frecuencia por el torero Manolete para encontrarse con su novia, cuñada de aquél.</p>
<p>La vega del Arlés esta cultivada y el los cerros próximos la espesura del bosque anuncia la abundacia de la caza. Enfrente el monte Valdecuadrón y en él un caminio casi perdido que guarda el recuerdo de la Malena, una aldea desaparecida<br />
hace siglos y cuyo término pasó a Fuentelencina.</p>
<p>Llegamos al molno del Tárago (UTM=molino) y la pista acaba ante una valla de alambre que corta el antiguo paso al molino. Cruzamos el barbecho y nos situamos en el carril que une el molino con la carretera CM-2007. En este lugar se rodó algún capítulo de la serie <i>Curro Jiménez</i>, el viejo molino se transformo para la ocasión en una fonda.</p>
<p>Sin cruzar el Arlés continuamos por un camino que parte junto a la orilla y el puente (UTM=giro03) y pasamos una valla por una puerta que está abierta lo que nos permite continuar sin recurrir a la carretera,<br />
pero seguiremos por el borde del talud y que sostuvo el caz del molino; tras pasar el barranco de Valdocao, el camino es más transitable.</p>
<p>LLegamos a un cruce (UTM=cruce03) y por la derecha sigue el camino que llega hasta la ermita de la Virgen del Saz, en término de Alhóndiga, pero este recorrido forma<br />
parte de la SL-6</p>
<p>Continuamos llevando el Arlés a la derecha y a los 10,5 km. llegamos a Alhóndiga. Para regresar, desandamos el medio km que no separa del barranco de la Calleja,<br />
ahora a nuestra derecha por él ascende fuertemente el camino (UTM-giro04) de Alhóndiga que seguiremos para regresar a Fuentelencina; está orientado al Oeste y a los 800 m deseacharemos un camino a la derecha y un km más allá otro al mismo lado; desecharemos los caminos que no sacan de la dirección Oeste.</p>
<p>A los 14.5 km de nuevo desechamos un nuevo camino a la derecha (UTM=cruce04), ya se divisa el pueblo. Poco después dejaremos otro carril a la derecha (UTM-cruce05).<br />
Unos centenares de metros más, a nuestra derecha, vemos las ruinas de la ermita de San Valentín y por la izquierda nos llega otro camino, descendemos el tramo final del camino de Alhóndiga dejando a la izquierda la residencia de los Agustinianos y a la derecha la Fuente de Abajo; sólo nos queda ascender la cuesta del Mirador de la Vega y terminar junto a la<br />
iglesia de la Asunción donde comenzó esta ruta de 16 km.</p>
